<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Budget" />
    <meta name="author" content="Mateusz Musiorski" />
    <meta
      name="description"
      content="Basic project using JavaScript functionality, about home budget."
    />
    <title>Home Budget App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="home-budget-icon.png" alt="home budget icon">
      </div>
      <h1>Small application for counting your home budget!</h1>
      <div class="budget-information">
        <span>Tutaj pojawi się informacja o Twoim budżecie!</span>
      </div>
      <div class="tabel">
        <div class="income">
          <form class="income">
            <label for="income">Income:</label>
            <input type="text" id="income" name="income" placeholder="Name of income"><br>
            <label for="valueIncome">Value:</label>
            <input type="number" id="valueIncome" name="value" placeholder="Value of income"><br>
            <input type="button" value="Add" class="button">
            <hr>
          </form>
        </div>
        <div class="spending">
          <form class="spending">
            <label for="spending">Spending:</label>
            <input type="text" id="spending" name="spending" placeholder="Name of spending"><br>
            <label for="valueSpending">Value:</label>
            <input type="number" id="valueSpending" name="value" placeholder="Value of spending"><br>
            <input type="button" value="Add" class="button">
            <hr>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
