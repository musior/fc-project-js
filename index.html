<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Budget" />
    <meta name="author" content="Mateusz Musiorski" />
    <meta
      name="description"
      content="Basic project using JavaScript functionality, about home budget."
    />
    <title>Home Budget App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main id="main-section">
      <header id="header">
        <div class="logo">
          <img src="/images/home-budget-icon.png" alt="home budget icon" class="image">
        </div>
        <h1>Small application for counting your home budget!</h1>
      </header>
      <div class="budget-information">
        <span id="total-budget">Your budget information will appear here!</span>
      </div>
      <div id="error-info" class="error-info"></div>
      <div class="container-table">
        <div class="container-income">
          <div class="form-container">
              <form id="income-form">
                <label for="income">Income:</label>
                <input type="text" id="income" name="income" placeholder="Name of income" class="form-container-input"><br>
                <label for="valueIncome">Value:</label>
                <input type="number" id="valueIncome" name="value" placeholder="Value of income" class="form-container-input" step="0.01"><br>
                <button id="submit-income" class="btn" type="submit">Add income!</button>
              </form>
          </div>
          <div class="information-container">
            <div id="income-tabel"></div>
            <p>Total income: <span id="sumIncome"></span> PLN.</p>
          </div>
        </div>
        <div class="container-spending">
          <div class="form-container">
              <form id="spending-form">
                <label for="spending">Spending:</label>
                <input type="text" id="spending" name="spending" placeholder="Name of spending" class="form-container-input"><br>
                <label for="valueSpending">Value:</label>
                <input type="number" id="valueSpending" name="value" placeholder="Value of spending" class="form-container-input" step="0.01"><br>
                <button id="submit-spending" class="btn" type="submit">Add spending!</button>
              </form>
          </div>
          <div class="information-container">
            <div id="spending-tabel"></div>
            <p>Total spending: <span id="sumSpending"></span> PLN.</p>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
